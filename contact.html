<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="website icon" href="https://www.jamiapolytechnic.org/img/logo2.png">
  <title>JPA LIBRARY||Contact Us</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .college-info {
      display: flex;
      align-items: center;
    }

    .college-info img {
      width: 200px;
      height: auto;
      margin-right: 20px;
      border-radius: 8px;
    }

    .college-details {
      flex-grow: 1;
    }

    .college-address {
      font-style: italic;
      color: #666;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <center><img src="assets/img/con.webp"></center>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter your message"></textarea>
    </div>
    <button type="submit">Submit</button>

    <div class="college-info">
      <img src="assets/img/contact-us-.webp" alt="College Image">
      <div class="college-details">
        <h2>JPA  Library</h2>
        <p>Open Monday to Friday, 9am to 4pm</p>
        <p>Saturday, 8am to 12pm</p>
        <div class="college-address">
          <p>Jamia polytechnic Akkalkuwa</p>
          <p>Akkalkuwa,425415</p>
        </div>
        <div class="contact-info">
          <div>Email: jpalibrary0366@gmailcom</div>
          <div>Phone: 9823149734</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
